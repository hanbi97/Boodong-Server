spring:
  config:
    activate:
      on-profile: real
  datasource:
    url: jdbc:h2:mem:demo;TRACE_LEVEL_FILE=4;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
        hibernate:
          format_sql: true
          ddl_auto: update
server:
  port: 8080

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

